<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="main.js" async="true" type="module"></script>

    <style>
      .panel {
        float: left;
        padding: 1em;
      }
      .panel .content {
        width: 400px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <p>
      This is a demonstration of AgentMarkdown, an accurate, extensible, and
      fast HTML-to-markdown converter. Learn more at
      <a href="https://github.com/activescott/agentmarkdown"
        >https://github.com/activescott/agentmarkdown</a
      >.
    </p>
    <div id="input" class="panel input">
      <p>Input HTML below that should be converted to markdown:</p>
      <textarea id="html" class="content" placeholder="Enter html here">
<h1>Formatting</h1>
Both <b>bold</b> and <i>italic</i> are supported (as well as <em>emphasis</em>).

<h1>Lists</h1>
<h2>Unordered</h2>
<ul>
  <li>Unordered lists work</li>
  <li>
    <ul>
      <li>nested lists work</li>
    </ul>
  </li>
</ul>

<h2>Ordered</h2>
<ol>
  <li>ordered</li>
  <li>lists work too</li>
</ol>

<h3>Nested</h3>
<ol>
  <li>one</li>
  <li>two
    <ol>
      <li>two.one</li>
      <li>two.two</li>
      <li>two.three</li>
    </ol>
  </li>
  <li>three</li>
</ol>
      </textarea>
    </div>
    <div id="output" class="panel output">
      <p>Below is the markdown output:</p>
      <textarea id="markdown" class="content" readonly="true"></textarea>
    </div>
  </body>
</html>
